<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فرم ثبت‌نام</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Tahoma, sans-serif; padding: 20px; background: #f5f5f5; }
    input, select, button { width: 100%; padding: 12px; margin: 10px 0; font-size: 16px; }
    button { background: #0088cc; color: white; border: none; border-radius: 8px; }
  </style>
</head>
<body>

  <h2>فرم ثبت اطلاعات</h2>
  <form id="myForm">
    <label>نام و نام خانوادگی:</label>
    <input type="text" id="name" required />

    <label>شماره موبایل:</label>
    <input type="text" id="phone" required />

    <label>شهر:</label>
    <select id="city">
      <option value="">انتخاب کنید</option>
      <option value="تهران">تهران</option>
      <option value="اصفهان">اصفهان</option>
      <option value="شیراز">شیراز</option>
      <option value="مشهد">مشهد</option>
      <option value="تبریز">تبریز</option>
    </select>

    <label>توضیحات (اختیاری):</label>
    <textarea id="note" rows="3"></textarea>

    <button type="submit">ارسال به ربات</button>
  </form>

  <script>
    Telegram.WebApp.ready();

    // نمایش دکمه اصلی تلگرام در پایین صفحه
    Telegram.WebApp.MainButton.setText("ارسال فرم");
    Telegram.WebApp.MainButton.show();
    Telegram.WebApp.MainButton.color = "#0088cc";
    Telegram.WebApp.MainButton.onClick(sendForm);

    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();
      sendForm();
    });

    function sendForm() {
      const data = {
        name: document.getElementById("name").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        city: document.getElementById("city").value,
        note: document.getElementById("note").value.trim(),
        user_id: Telegram.WebApp.initDataUnsafe.user?.id || "",
        username: Telegram.WebApp.initDataUnsafe.user?.username || "",
        first_name: Telegram.WebApp.initDataUnsafe.user?.first_name || "",
        last_name: Telegram.WebApp.initDataUnsafe.user?.last_name || ""
      };

      // خط خیلی مهم: ارسال داده به Make.com
      Telegram.WebApp.sendData(JSON.stringify(data));

      // پیام موفقیت و بستن وب‌اپ
      Telegram.WebApp.MainButton.setText("در حال ارسال...");
      setTimeout(() => {
        Telegram.WebApp.close();
      }, 800);
    }
  </script>
</body>
</html>
